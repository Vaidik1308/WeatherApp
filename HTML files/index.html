<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="../CSS files/weather.css">
</head>
<body>
    <div class="container">
        <header>

            <h1>WEATHER APP</h1>
        </header>
        <main>
            <div class="src_area">
                <input class="placeName" type="text" name="" placeholder="Search city" id="placeName">
                <button class="btn" type="button">Search</button>
            </div>
            <div class="info_container">
                <div class="location_name">
                    <h3>City</h3>
                </div>
                <hr>
                <div class="temp_info">
                    <h2 class="weather_type">CLEAR</h2>
                    <div class="sm temp"><h3>Temperature:--</h3></div>
                    <div class="sm min_temp"><h3>Minimum--</h3></div>
                    <div class="sm max_temp"><h3>Maximum--</h3></div>
                </div>

            </div>
        </main>
    </div>

    
    <script src="../JAVASCRIPT files/weather.js"></script>
</body>
</html>
